<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='dist/css/bootstrap.min.css')}}">
    <title>Hello, world!</title>
    <!--<link rel="stylesheet" href="{{ url_for('static',filename='css1.css') }}"> -->
    <style type="text/css">
        .container-fluid{
            padding-top: 70px;

        }
        
        .form1{
            width: 700px;
            margin:0 auto;
            margin-top: 40px
        }
        .list-group{
            width: 700px;
            margin:0 auto;
            margin-top: 40px
        }

        body {
            background-color: antiquewhite
        }
    </style>

  </head>
  <body>

    <div class="container-fluid">
        <header>
            <h1 class="text-center display-4">
                <strong>Say hello</strong>
                <small class="text-muted sub-title">to the world</small>
            </h1>
        </header>

        <!--
        <form method="post">
            <label for="name">Username</label>
            <input name="name" id="name" required>
            <label for="body">Password</label>
            <input type="text" name="body" id="body">
            <input type="submit" value="Submit">
        </form>
        -->
        
        <form class="form1 center-block" method="POST">
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="body">Message</label>
                <textarea class="form-control" id="body" name="body" rows="3">
                </textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
            
        </form>
        

        <div class="list-group">
            <h5>messages</h5>
            {% for message in  messages %}
                <li class="list-group-item">
                    <div>
                        <h5 class="mb-1 text-success">{{ message.name }}</h5>
                        <small class="text-muted">#{{ loop.revindex }}</small>
                        <small>
                            {{ message.timestamp.strftime('%Y/%m/%d %H:%M') }}
                        </small>
                    </div>
                    <p class="mb-1">{{ message.body }}</p>
                </li>
            {% endfor %}
        </div>

        <footer class="text-center">
            <strong><p><a id="bottom" href="#" title="Go Top">&uarr;</a></p>
            </strong>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static',filename='jquery-3.3.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static',filename='popper.min.js') }}"></script>
    <script src="{{ url_for('static',filename='dist/js/bootstrap.min.js') }}"></script>
  </body>
</html>
